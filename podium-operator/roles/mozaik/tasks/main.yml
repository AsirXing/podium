- name: Deploy podium dashboard
  k8s:
    definition:
      kind: Deployment
      apiVersion: apps/v1
      metadata:
        name: mozaik
        namespace: "{{ meta.namespace }}"
        labels:
          app: "{{mozaik.application_name}}"
      spec:
        replicas: 1
        strategy:
          type: RollingUpdate
        selector:
          matchLabels:
            app: "{{mozaik.application_name}}"
        template:
          metadata:
            labels:
              app: "{{mozaik.application_name}}"
              name: mozaik
          spec:
            containers:
            - image: quay.io/podium/mozaik:latest
              imagePullPolicy: Always
              name: mozaik
              ports:
              - containerPort: 8080
                protocol: TCP
              volumeMounts:
              - mountPath: /opt/app-root/src/config.js
                name: dashboard-config
                subPath: config.js
              readinessProbe:
                httpGet:
                  path: /
                  port: 8080
                initialDelaySeconds: 5
                periodSeconds: 3
                timeoutSeconds: 60
              livenessProbe:
                httpGet:
                  path: /
                  port: 8080
                initialDelaySeconds: 10
                periodSeconds: 3
            volumes:
            - configMap:
                defaultMode: 420
                items:
                - key: podium-conf
                  path: config.js
                name: mozaik-config
              name: dashboard-config
            restartPolicy: Always
        triggers:
        - type: ConfigChange
      status: {}
- name: Deploy moziak service
  k8s:
    definition:
      apiVersion: v1
      kind: Service
      metadata:
        namespace: "{{ meta.namespace }}"
        labels:
          app: "{{mozaik.application_name}}"
        name: mozaik
      spec:
        ports:
        - port: 8080
          protocol: TCP
          targetPort: 8080
        selector:
          app: "{{mozaik.application_name}}"
          name: mozaik
        sessionAffinity: None
        type: ClusterIP
      status:
        loadBalancer: {}
- name: Deploy moziak route
  k8s:
    definition:
      apiVersion: route.openshift.io/v1
      kind: Route
      metadata:
        namespace: "{{ meta.namespace }}"
        annotations:
          openshift.io/host.generated: "true"
        name: mozaik
      spec:
        host: "podium-{{ meta.namespace }}.{{application_domain}}"
        to:
          kind: Service
          name: mozaik
          weight: 100
        port:
          targetPort: 8080
        wildcardPolicy: None
